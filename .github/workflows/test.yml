  create-project:
    name: Testing AtlasCLI action with project creation
    strategy:
     fail-fast: false
     matrix:
      os: [ubuntu-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Install Go
        uses: actions/setup-go@v3
        with:
         go-version: 1.19
      - name: AtlasCLI
        id: atlas-cli
        uses: andreaangiolillo/atlas-cli-github-action@add_if
        with:
         public-key: ${{ secrets.PUBLIC_KEY }}
         private-key: ${{ secrets.PRIVATE_KEY }}
         org-id: ${{ vars.ORG_ID }}
         create-project-name: ${{github.run_id}}
      - name: Delete Project
        shell: bash
        run: atlas project delete ${{ steps.atlas-cli.outputs.create-project-id }} --force
      - name: AtlasCLI
        id: atlas-cli
        uses: andreaangiolillo/atlas-cli-github-action@add_if
        with:
         public-key: ${{ secrets.PUBLIC_KEY }}
         private-key: ${{ secrets.PRIVATE_KEY }}
