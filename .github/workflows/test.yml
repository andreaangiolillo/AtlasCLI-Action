---
name: Test AtlasCLI Action
on:
  push:
    branches:
      - master
  pull_request:
jobs:
  no-version:
    name: Testing AtlasCLI action without providing version
    runs-on: ubuntu-latest
    steps:
      - name: AtlasCLI
        uses: andreaangiolillo/atlasCLI-github-action@main
  with-version:
    name: Testing AtlasCLI action
    runs-on: ubuntu-latest
    steps:
      - name: AtlasCLI
        uses: andreaangiolillo/atlasCLI-github-action@main
        with:
         version: v1.5.0